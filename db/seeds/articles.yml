  body: 刚开始小编还没明白其意图，后来才得知，他是政府里搞采购的，根据领导指示，打算买一批进口红酒用于腐败消费，于是给几个做酒朋友打了电话，随之他们也送去几个样品，样品就如上面两图的内容那样，前面看起来都差不多（因为都看不懂），但是后面的内容相差就大了。小编的这位朋友在进口红酒方面是外行，自己搞不明白，只有请教别人，但是请教那些拿样品酒过来的毕竟不靠谱，哪有自己说自己酒不好的道理，且各自有各自的解释，但是事情紧急，上面催着要，而且毕竟用于腐败消费，都是领导享用的，也不敢怠慢，所以就来找小编我了。


