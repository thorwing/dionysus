  title: 德富堡突破葡萄酒传统商业模式 实行线上线下无缝对接
  body: 随着消费者消费观念转变，消费水平的不断提高，传统的B2B2C的商业模式已不能满足目前的市场需求。线上与线下同步的销售模式已渐渐崭露头角，并被众多葡萄酒企业所采纳。
        马云曾说，21世纪，要么电子商务，要么无商可务。从今年双十二相关数据中可以看出，电子商务是未来企业发展的一种趋势。而与此同时，在全球葡萄酒行业快速增长的同时，中国被称为是全球葡萄酒行业增长速度最快的市场。2011年葡萄酒进口总量为36万吨，其中瓶装酒进口量为24万吨，同比增长65%。国产普通酒与进口瓶装葡萄酒合计140万吨，其中进口瓶装葡萄酒增长速度是国产葡萄酒增长速度的5倍。随着电子商务时代的来临，加上近年来进口葡萄酒的迅猛发展让更多的企业看到了希望。
        或许正是由于葡萄酒特殊的商品属性，葡萄酒在玩转电子商务的同时又另加花样。例如，也买酒、酒美网、网酒网也相继开始偿试线下体验，线下的销售渠道渐渐会成为线上渠道的补充。不过德富堡的线下体验店却是别具一格，据了解，它在线下建立高端会所，为高端人群专门打造一对一服务，而且它创造一个国内首家集购酒、品鉴、基金、担保、会员及油画艺术品销售及拍卖为一体的大型葡萄酒体验中心。从这种方式看，它不再是单一的线上线下的关系，而是将更注重客户的体验感，提升客户的生活品质。
        总之，无论是哪种商业模式，最终殊途同归。不过针对葡萄酒本身的特殊性，从目前的市场来看，纯粹的电子商务模式并不是一条完美之道，把线上与线下同步销售或许才是王道。

