  title: 红酒养生法（1）关于心血管疾病
  body: 心血管疾病，又称为循环系统疾病，是一系列涉及人体内运送血液的器官和组织的疾病，主要包括心脏、动脉、静脉、微血管等，可细分为急性和慢性，一般都是与动脉硬化有关，这些疾病都有着相似的病因、病发过程及治疗方法。现代人的饮食结构普遍以高脂肪高热量食物为主，这使得心血管疾病的诱发人群迅速增加，并成为一种难以治愈的常见病。
        心血管疾病最有代表性的症状包括高血压、高血脂、高胆固醇。
        高血压的成因、发展和危害的论述，在医学著作和网络上可谓连篇累牍。然而，我们发现，大多数人对这类专业描述难以知之甚详，以致莫名所以。因此，我们试图用通俗的大众语言，对高血压做出总结与阐述：
        引起高血压的原因很多，有原发性高血压和继发性高血压，主要分为遗传、环境和血液中缺乏负离子三个方面。高血压病人常伴有糖尿病，而糖尿病也较多的伴有高血压。
        病理学家在对有高血压病症的患者的尸体解剖时发现，这些受检者的冠状动脉中都明显堆积着一层厚厚的脂肪物质——研究证明，这些脂肪类物质主要源自不合理的饮食习惯和缺乏锻炼所致，我们把这类物质简称为“垃圾”。这些“垃圾”随着摄入食物的日积月累，在人体血管中沉积并逐渐堆积。而高血压的主要成因，就是血液在血管内遇到这些“垃圾”的阻滞，造成血液流通循环不畅，使血管内产生“负压”，迫使血液压力升高——高血压就此引发！
        医学上用于控制高血压的主要手段之一是使用降压药物，它的作用就是降低血压，通过影响交感神经系统、肾素-血管紧张素-醛固酮系统和内皮素系统等，以对血压的控制和生理调节而发挥降压效应。我们知道，是药三分毒！大多数降压药在降低血压的同时，会对人体的肾脏器官造成严重的副伤害。医学发现，长期大剂量服用降压药，可能使肾脏衰竭——一旦肾脏衰竭，唯一面临的，将是换肾或死亡！
        祖国中医理论的经典名言：痛则不通，通则不痛！
        干红葡萄酒的酚类物质中含有大量叫做丹宁的物质，直观感觉就是饮用时口腔那种涩涩的味觉，它存在于葡萄的皮、籽和梗，以葡萄皮中为最优和最丰富。单宁也有好坏，好的单宁在口感上是圆润而平滑顺口的，我们饮酒时可以明显感觉到涩，却不会觉得难以下咽；不好的单宁会让我们觉得粗糙、尖锐而难以下咽，甚至使口腔发麻失去味觉。因此，那种“我们的葡萄酒很涩是因为单宁含量高”的强词，是纯粹的杜撰和毫无根据的狡辩——就象我们平时吃鲜葡萄，完全成熟的葡萄甚至能够带皮食用；不太成熟的葡萄却只会让我们无法愉快地享用。
        千万不要小看了单宁对人体的特殊作用，它可以逐渐溶解血管中堆积的“垃圾”，随着血液的循环作用，将这些溶解后的“垃圾”排出体外——其实人们常说的“动脉硬化”，并不是单纯的动脉管壁硬化，而更多的是因为血管壁堆积了太多的沉积物而使血管失去弹性——血管清除了“垃圾”，血管壁恢复了弹性，必然使血液流通循环顺畅；而血管内部血液通畅，必然解除“负压”……于是，人体内因为消除了使血压升高的阻滞，血压自然逐渐恢复正常。
        干红葡萄酒的降压作用，得到科学家和医学专家的肯定，更得到无数高血压患者实际效果的论证。

